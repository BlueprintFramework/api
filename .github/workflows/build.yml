name: Build Docker Images with Native Runners

on:
  push:
    branches:
      - main

jobs:
  build-arm:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/blueprintframework/api:arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-x86:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/blueprintframework/api:amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  create-manifest:
    needs: [build-arm, build-x86]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create and push manifest
        run: |
          docker manifest create ghcr.io/blueprintframework/api:latest \
            ghcr.io/blueprintframework/api:amd64 \
            ghcr.io/blueprintframework/api:arm64

          docker manifest push ghcr.io/blueprintframework/api:latest